<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Marker-Based Tracking</title>
    <!-- Import aframe and then ar.js with marker based features -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>

    <!-- Style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- a-marker is the anchor that defines a Marker Tracking entity -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/Implant-Ninja/Implant-Ninja.github.io/main/pattern-ImplantClubLogo-PNG_Original.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
      >
        <!-- As a child of the a-marker entity, you can define the content to show. Here's a simple box entity -->
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>

      <!-- Static camera that moves according to the device movements -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Debugging Script -->
    <script>
      window.addEventListener('arjs-video-loaded', function() {
        document.querySelector('.arjs-loader').style.display = 'none';
      });

      document.querySelector('a-scene').addEventListener('markerFound', (event) => {
        console.log('Marker Found: ', event);
      });

      document.querySelector('a-scene').addEventListener('markerLost', (event) => {
        console.log('Marker Lost: ', event);
      });
    </script>
  </body>
</html>
