<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Marker-Based Tracking</title>
    <!-- import aframe and then ar.js with marker based features -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- a-marker is the anchor that defines a Marker Tracking entity -->
      <!-- 'preset' attribute defines the marker type and 'url' points to the .patt file -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/Implant-Ninja/Implant-Ninja.github.io/main/pattern-ImplantClubLogo-PNG_Original.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- as a child of the a-marker entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/AnimatedCube/glTF/AnimatedCube.gltf"
          scale="5 5 5"
          position="0 0 0"
        >
        </a-entity>
      </a-marker>

      <!-- static camera that moves according to the device movements -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
