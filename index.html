<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, AR Cube!</title>
    <!-- include three.js library -->
    <script src='https://cdn.jsdelivr.net/npm/three@0.112.1/build/three.min.js'></script>
    <!-- include jsartoolkit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
    <!-- include GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.112.1/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style='margin: 0px; overflow: hidden; font-family: Monospace;'>

<script>
var scene, camera, renderer, clock, deltaTime, totalTime;
var arToolkitSource, arToolkitContext;
var markerRoot1;
var mixer, mesh1;

initialize();
animate();

function initialize() {
    console.log("Initializing scene...");
    scene = new THREE.Scene();

    // Add ambient light
    let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
    scene.add(ambientLight);

    // Add directional light
    let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Add point light
    let pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(50, 50, 50);
    scene.add(pointLight);

    camera = new THREE.Camera();
    scene.add(camera);

    renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
        precision: 'highp'
    });
    renderer.setClearColor(new THREE.Color('lightgrey'), 0);
    renderer.setSize(640, 480);
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = '0px';
    renderer.domElement.style.left = '0px';
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();
    deltaTime = 0;
    totalTime = 0;

    // setup arToolkitSource
    arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam'
    });

    function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
            arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
    }

    arToolkitSource.init(function onReady() {
        console.log("AR Toolkit Source ready.");
        onResize();
    });

    // handle resize event
    window.addEventListener('resize', function () {
        onResize();
    });

    // setup arToolkitContext
    arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono'
    });

    // copy projection matrix to camera when initialization complete
    arToolkitContext.init(function onCompleted() {
        console.log("AR Toolkit Context initialized.");
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    // setup markerRoots for GLTF model and cube
    markerRoot1 = new THREE.Group();
    scene.add(markerRoot1);
    let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
        type: 'pattern', patternUrl: "data/test-pattern.patt",
        onDetected: function () {
            console.log("Marker detected!");
        }
    });

    // Load and add GLTF model
    console.log("Loading GLTF model...");
    let gltfLoader = new THREE.GLTFLoader();
    gltfLoader.load('models/scene.gltf', function (gltf) {
        console.log("Model loaded successfully.");
        let model = gltf.scene;
        model.scale.set(0.05, 0.05, 0.05);  // Adjust the scale if necessary

        // Improve texture filtering
        model.traverse(function (node) {
            if (node.isMesh) {
                node.material.side = THREE.DoubleSide;
                node.material.needsUpdate = true;
                if (node.material.map) {
                    node.material.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
                    node.material.map.minFilter = THREE.LinearMipmapLinearFilter;
                    node.material.map.magFilter = THREE.LinearFilter;
                }
            }
        });

        markerRoot1.add(model);

        // Create animation mixer and play animations
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach((clip) => {
            mixer.clipAction(clip).play();
        });

    }, undefined, function (error) {
        console.error("Error loading model:", error);
    });

    // Add cube
    let geometry1 = new THREE.BoxGeometry(1, 1, 1);
    let material1 = new THREE.MeshNormalMaterial({
        transparent: true,
        opacity: 0.5,
        side: THREE.DoubleSide
    });

    mesh1 = new THREE.Mesh(geometry1, material1);
    mesh1.position.y = 0.5;
    markerRoot1.add(mesh1);
}

function update() {
    // update artoolkit on every frame
    if (arToolkitSource.ready !== false)
        arToolkitContext.update(arToolkitSource.domElement);

    // update the animation mixer
    if (mixer) {
        mixer.update(deltaTime);
    }
}

function render() {
    renderer.render(scene, camera);
}

function animate() {
    requestAnimationFrame(animate);
    deltaTime = clock.getDelta();
    totalTime += deltaTime;
    update();
    render();
}
</script>

</body>
</html>
